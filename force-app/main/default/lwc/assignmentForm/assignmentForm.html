<template>    
    <lightning-record-edit-form object-api-name={objectName} record-id={recordId} onsuccess={handleSuccess}>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={nameField} required> </lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={titleField}> </lightning-input-field>
            </div>
        </div>  
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={descField}> </lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={dueDateField}> </lightning-input-field>
            </div>
        </div>  
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={statusField}> </lightning-input-field>  
            </div>
            <div class="slds-col slds-size_1-of-2">                
            </div>
        </div>    
        <div class="slds-grid slds-page-header">
            <div class="slds-col slds-size_1-of-2">
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-button class="slds-float_right slds-p-horizontal_xx-small" float="right" variant="brand" type="submit" name="save" label="Save">
                </lightning-button> 
                <lightning-button class="slds-float_right slds-p-horizontal_xx-small"  variant="neutral" type="cancel" name="cancel" label="Cancel" onclick={handleCancel}>
                </lightning-button>                
            </div>        
        </div>                
</lightning-record-edit-form>
</template>
