<template>        
        <div class="slds-grid slds-wrap">            
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input class='nameCls' type="text" name = "Name" label="Name" value={row.Name} required onchange={handleChange}></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input type="text" name="Title__c" label="Title" value={row.Title__c} onchange={handleChange}></lightning-input>
                </div>  
            </div>   
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">               
                    <lightning-textarea name="Description__c" label="Description" value={row.Description__c} onchange={handleChange}></lightning-textarea>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input type="date" name="DueDate__c" label="Due Date" value={row.DueDate__c} onchange={handleChange}></lightning-input>                
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <template if:true={statusValues.data}>
                        <lightning-combobox name="Status__c" label="Status" value={row.Status__c} options={statusValues.data.values} onchange={handleChange}>
                        </lightning-combobox> 
                    </template>
                </div>
            </div>            
        </div>                  
</template>
